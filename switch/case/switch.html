<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    let number_day = parseInt(prompt("Введите день недели(от 1 до 7)"));
    switch (number_day) {
      case 1:
      alert("Понедельник");
      break;
      case 2:
      alert("Вторник");
      break;
      case 3:
      alert("Среда");
      break;
      case 4:
      alert("Четверг");
      break;
      case 5:
      alert("Пятница");
      break;
      case 6:
      alert("Суббота");
      break;
      case 7:
      alert("Воскресенье");
      break;
      default:
      alert("Неверный день недели");
    }
  </script>
</body>
</html>
