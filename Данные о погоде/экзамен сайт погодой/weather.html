<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Погода</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    #search_city:focus {
      -webkit-box-shadow: 14px 14px 30px 5px rgba(34, 60, 80, 0.2);
      -moz-box-shadow: 14px 14px 30px 5px rgba(34, 60, 80, 0.2);
      box-shadow: 14px 14px 30px 5px rgba(34, 60, 80, 0.2);
    }
    #block_with_search {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .weather-icon {
      width: 50px;
      height: 50px;
    }
    .card {
      border-radius: 15px;
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Погода</a>
      <div class="d-flex" id="block_with_search">
        <input type="text" class="form-control rounded-3" id="search_city" placeholder="Введите город">
        <button type="button" class="btn btn-primary" id="search_button">Искать</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="text-center pb-3">
          <h1 id="city"></h1>
        </div>
        <div id="weather_container" class="card bg-light p-4 shadow-lg mb-4">
          <!-- Погода сейчас -->
        </div>
        <div id="air_quality_container" class="card bg-light p-4 shadow-lg mb-4">
          <!-- Качество воздуха -->
        </div>
        <div id="forecast_container" class="card bg-light p-4 shadow-lg">
          <!-- Прогноз погоды -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="weather.js"></script>
</body>
</html>
