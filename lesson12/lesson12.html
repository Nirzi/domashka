<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="result">

  </ul>
  <script>
    let result = document.querySelector("#result");
    let startUl = ["Шматрица", "Братсво Кольца", "Буря в стакане"]
    let promptfilms = prompt("Введите названия фильмов через запятую")
    let splitfilms = promptfilms.split(",")
    // сложить 2 массива
    let allFilms = startUl.concat(splitfilms)
    // удалить дубликаты
    result.innerHTML = "";
    for (film of allFilms){
      result.innerHTML += `<li>${film}</li>`;

    }
  </script>
</body>
</html>
